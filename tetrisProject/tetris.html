<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TETRIS</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="tetris.css">
</head>

<body style="background-color: dimgray;">

    <h1 style="margin-left: 170px;">TETRIS</h1>
    <a href="../list.html" style="color: white; margin-left: 10px; display: inline-block;">목록</a>

    <p style="margin-left: 10px; color: white;">new game : f5</p>
    <p style="margin-left: 10px; color: white;">&#8592;&#8594; : move, &#8593; : rotate, z : hard drop, &#8595; : softdrop</p>
    <div class="w-c">
        <span class="t-c">

            <span class="t-p-c">
                <p>Hold :</p>
                <canvas id="hold" width="150px" height="150px" style="background-color:black;">
                </canvas>
            </span>

            <canvas id="stage" width="250px" height="500px" style="background-color:black;">
            </canvas>

            <span class="t-p-c">
                <p>Next :</p>
                <canvas id="next" width="150px" height="150px" style="background-color:black;">
                </canvas>

                <p>SCORE :<span id="lines"> 0</span></p>
                <p><span id="message"></span></p>
                <p>LEVEL :<span id="level"> 1</span></p>
                <p>REMAIN-LINES : <span id="remain-times">10</span></p>

                <div class="t-p-c-padding"></div>

                <table class="t-b-panel">
                    <tr>
                        <td></td>
                        <td id="t-r-b" class="t-b">↻</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td id="t-m-l-b" class="t-b">←</td>
                        <td id="t-f-b" class="t-b">↓</td>
                        <td id="t-m-r-b" class="t-b">→</td>
                    </tr>
                </table>
            </span>
            <div class="scorerecord-container" style="background-color: #555555;">
                <span class="s-c">
                    <p id="scoreboard-panel">TOP RECORD 10</p>
                    <table id="scoreboard-table">
                </span>
            </div>
        </span>
    </div>

    <script type="text/javascript" src="tetris.js"></script>
    <script>
        var tetris = new Tetris();
        tetris.sg();


    </script>
</body>

</html>
